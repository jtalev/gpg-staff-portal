{{ define "timesheet" }}
<form class="timesheet-container" hx-post="/timesheet/create">
    <input class="ts-input" type="time" id="start" name="start"><br>
    <input class="ts-input" type="time" id="end" name="end"><br>
    <input class="ts-input" type="date" id="date" name="date">
    <button type="submit">Save</button>
</form>
{{ end }}
